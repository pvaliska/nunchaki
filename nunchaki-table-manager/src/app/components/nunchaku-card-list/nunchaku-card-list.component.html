<div class="nunchaku-card-list">
  <ng-container *ngIf="nunchaku.length; else emptyState">
    <div>
      <table mat-table [dataSource]="nunchaku" style="width: 100%;">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>

        <!-- Material Column -->
        <ng-container matColumnDef="material">
          <th mat-header-cell *matHeaderCellDef>Material</th>
          <td mat-cell *matCellDef="let item">{{item.material}}</td>
        </ng-container>

        <!-- Length Column -->
        <ng-container matColumnDef="length">
          <th mat-header-cell *matHeaderCellDef>Length (cm)</th>
          <td mat-cell *matCellDef="let item">{{item.length}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight (g)</th>
          <td mat-cell *matCellDef="let item">{{item.weight}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let item">
            <button mat-raised-button color="warn" (click)="delete.emit(item.id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'material', 'length', 'weight', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'material', 'length', 'weight', 'actions'];"></tr>
      </table>
    </div>
  </ng-container>
  <ng-template #emptyState>
    <div class="empty-state">
      <mat-icon>sentiment_dissatisfied</mat-icon>
      <p>No nunchaku found. Click the + button to add your first one!</p>
    </div>
  </ng-template>
</div>
