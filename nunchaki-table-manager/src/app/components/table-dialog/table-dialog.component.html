<h2 mat-dialog-title>{{dialogTitle}}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Material</mat-label>
      <input matInput formControlName="material" required>
      <mat-error *ngIf="form.get('material')?.hasError('required')">Material is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Length (cm)</mat-label>
      <input matInput type="number" formControlName="length" required>
      <mat-error *ngIf="form.get('length')?.hasError('required')">Length is required</mat-error>
      <mat-error *ngIf="form.get('length')?.hasError('min')">Length must be at least 1 cm</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Weight (g)</mat-label>
      <input matInput type="number" formControlName="weight" required>
      <mat-error *ngIf="form.get('weight')?.hasError('required')">Weight is required</mat-error>
      <mat-error *ngIf="form.get('weight')?.hasError('min')">Weight must be at least 1 g</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
  </mat-dialog-actions>
</form>
